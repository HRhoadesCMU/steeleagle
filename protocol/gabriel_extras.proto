/**
 * Messages/Calls related to the Gabriel component of SteelEagle.
 *
 * The gabriel extras is a speicialized protocol just for intergrating with
 * gabriel compute services.
 */
syntax = "proto3";

package protocol.gabriel_extras;
import "dataplane.proto";
import "controlplane.proto";
import "google/protobuf/timestamp.proto";

message Extras {
  uint64 seq_num = 1;  // For correlation
  google.protobuf.Timestamp timestamp = 2; // Time the request was made
  protocol.controlplane.ConfigureCompute cpt_config = 3;
  protocol.dataplane.Telemetry tel = 4;
}


