syntax = "proto3";
package protocol.report_service;

import "common.proto";


/*
 * Used to report messages to the swarm controller
 */
service ReportService {
  // Send a report to the swarm controller
  rpc SendReport (ReportRequest) returns (ReportResponse) {}
}

message ReportRequest {
  protocol.common.Request request = 1;
  int32 report_code = 2; // Integer report code, interpreted by the backend
  string report_message = 3; // Plaintext explanation message
}

message ReportResponse {
  protocol.common.Response response = 1;
}

