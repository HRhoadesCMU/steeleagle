syntax = "proto3";
package protocol.common;

import "google/protobuf/timestamp.proto";


/*
 * Request object for additional request info
 */
message Request {
  string sender = 1; // Identity of sender
  google.protobuf.Timestamp timestamp = 2;
}

/*
 * Responses for RPC functions
 */
enum ResponseStatus {
  OK = 0; // Command received 
  IN_PROGRESS = 1; // Command in progress
  COMPLETED = 2; // Command finished without error
  NOT_SUPPORTED = 3; // Command not supported
  FAILED = 4; // Command resulted in an error
  DENIED = 5; // Command lacks permission
  WARNING = 6; // Command resulted in a warning
}

message Response {
  ResponseStatus status = 1;
  string response_string = 2; // Detailed message on reason for response
  google.protobuf.Timestamp timestamp = 3;
}

/*
 * Angular offsets or poses in 3 dimensions [degrees]
 */
message Pose {
  double pitch = 1;
  double roll = 2;
  double yaw = 3;
}

/*
 * Representation of the speed in 3-dimensions [meters/s]
 */
message Velocity {
  double x_vel = 1; // Forward/north velocity
  double y_vel = 2; // Right/east velocity
  double z_vel = 3; // Up velocity
  double angular_vel = 4; // Angular velocity [degrees/s]
}

/*
 * Position offset relative to home or current location [meters]
 */
message Position {
  double x = 1; // Forward/north offset
  double y = 2; // Right/east offset
  double z = 3; // Up offset
  double angle = 4; // Angular offset [degrees]
}

/*
 * Location in global coordinates [latitude, longitude]
 */
message Location {
  double latitude = 1;
  double longitude = 2;
  double altitude = 3; // Above MSL [meters]
  double heading = 4;
}
