vehicle:
  type: 'multicopter'
  manufacturer: 'Parrot'
  model: 'Anafi'
  name: 'buzzard'
  kwargs: {}
cloudlet:
  swarm_controller:
    endpoint: 'localhost:9005'
  remote_compute_service:
    endpoint: 'localhost:9006'
logging:
  # Whether or not to create an MCAP flight log for mission replay
  generate_flight_log: true
  # Whether or not to log to console
  log_to_console: true
  # Log to a custom filename; otherwise will autogenerate
  # a name based on name, date, and time
  custom_filename: 
  # Path to log file
  file_path: '../logger/logs/'
  # Log level
  log_level: 'DEBUG'
testing: true
