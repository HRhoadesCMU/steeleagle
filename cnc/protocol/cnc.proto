syntax = "proto3";

package cnc;

option java_package = "edu.cmu.cs.steeleagle";
option java_outer_classname = "Protos";

message Location {
  string name = 1;
  double latitude = 2;
  double longitude = 3;
  double altitude = 4;
}

message Command {
  string for_drone_id = 1;
  string script_url = 2;
  bool halt = 3;
}

message DroneStatus {
  int64 battery = 1;
  double gimbal_pitch = 2;
  double bearing = 3;
}

message PCMD {
  int32 gaz = 1;
  int32 yaw = 2;
  int32 pitch = 3;
  int32 roll = 4;
}

message Extras {
    bool registering = 1;
    string drone_id = 2;
    string commander_id = 3;
    Command cmd = 4;
    Location location = 5;
    DroneStatus status = 6;
    string detection_model = 7;
    PCMD pcmd = 8;
    bool takeoff = 9;
    bool land = 10;
}
