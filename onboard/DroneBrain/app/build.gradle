
plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.protobuf' version "0.8.18"
}

android {
    compileSdk 32

    defaultConfig {
        applicationId "edu.cmu.cs.dronebrain"
        minSdk 30
        targetSdk 32
        versionCode 1
        versionName "1.0"

    }

    sourceSets {
        main {
            proto {
                // In addition to the default 'src/main/proto'
                srcDir '../protos'
            }
        }
    }
    buildTypes {

        debug {
            buildConfigField "String", "GABRIEL_HOST", GABRIEL_HOST
            buildConfigField "int", "PORT", PORT
        }
        release {
            minifyEnabled false
            buildConfigField "String", "GABRIEL_HOST", GABRIEL_HOST
            buildConfigField "int", "PORT", PORT
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildFeatures {
        viewBinding true
    }
    flavorDimensions 'form_factor'
    productFlavors {
        standard {
            isDefault = true
            manifestPlaceholders = [gabrielHost:"cloudlet040.elijah.cs.cmu.edu"]
        }
        wearos {
            dimension 'form_factor'
        }
    }
}

protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.8.0'
    }
    generateProtoTasks {
        all().each { task ->
            task.builtins {
                java {
                    option "lite"
                }
            }
        }
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'com.google.android.gms:play-services-wearable:17.1.0'
    implementation 'androidx.percentlayout:percentlayout:1.0.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'androidx.wear:wear:1.2.0'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.9'
    implementation 'edu.cmu.cs.gabriel:client:2.4.1'
    implementation 'edu.cmu.cs.gabriel:protocol:2.0.1'
    implementation 'edu.cmu.cs.gabriel:camera:2.4.1'
    implementation 'com.parrot.drone.groundsdk:groundsdk:7.2.0'
    runtimeOnly 'com.parrot.drone.groundsdk:arsdkengine:7.2.0'
}